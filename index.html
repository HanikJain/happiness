    <!-- Ripple Effect on Button JS -->
    <script>
        const btns = document.querySelectorAll("button");
        for (let btn of btns) {
            btn.addEventListener('click', function (e){
                if(btn.dataset.disabled === "true" ) {
                    return null;
                }

                // Create span element
                let ripple = document.createElement("span");
                // Add ripple class to span
                ripple.classList.add("ripple");
                // Add span to the button
                this.appendChild(ripple);

                // Get position of X
                let x = e.clientX - e.target.offsetLeft;

                // Get position of Y
                let y = e.clientY - e.target.offsetTop;

                // Position the span element
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;

            

                // Remove span after 0.3s
                setTimeout(() => {
                    ripple.remove();
                }, 300);
            })
        }

    </script>

    <!-- Card JS -->
    <script>
        let activeIndex = 0;
        const groups = document.querySelector(".cards-group");
        const TOTAL_CARDS = groups.children.length;

        function handleClickRight() {
            let nextIndex = (activeIndex + 1 <= TOTAL_CARDS - 1) ? (activeIndex + 1) : 0;
            const currentCard = document.querySelector(`[data-index="${activeIndex}"]`),
                    nextCard = document.querySelector(`[data-index="${nextIndex}"]`);
            const currentIcon = document.querySelector(`[data-iconindex="${activeIndex}"]`),
                    nextIcon = document.querySelector(`[data-iconindex="${nextIndex}"]`);

                    currentIcon.classList.remove("icons-active");
                    currentIcon.classList.add("icons-hide");
                    nextIcon.classList.remove("icons-hide")
                    nextIcon.classList.add("icons-active")
                    currentCard.dataset.status = "before";
                    nextCard.dataset.status = "becoming-active-from-after";
            setTimeout(() => {
                nextCard.dataset.status = "active";
                activeIndex = nextIndex;
            })

        }

        function handleClickLeft() {
            let nextIndex = (activeIndex - 1 >= 0) ? (activeIndex - 1) : TOTAL_CARDS - 1;

            const currentCard = document.querySelector(`[data-index="${activeIndex}"]`),
                    nextCard = document.querySelector(`[data-index="${nextIndex}"]`);

                    
                const currentIcon = document.querySelector(`[data-iconindex="${activeIndex}"]`),
                nextIcon = document.querySelector(`[data-iconindex="${nextIndex}"]`)

                currentIcon.classList.remove("icons-active");
                currentIcon.classList.add("icons-hide");

                nextIcon.classList.remove("icons-hide")
                nextIcon.classList.add("icons-active")
        
            currentCard.dataset.status = "after";

            nextCard.dataset.status = "becoming-active-from-before";



            setTimeout(() => {

                nextCard.dataset.status = "active";
                activeIndex = nextIndex;
            })

        }

    </script>
